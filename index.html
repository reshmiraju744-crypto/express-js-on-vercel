/* Floating Hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff4da6;
    transform: rotate(-45deg);
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff4da6;
    border-radius: 50%;
}
.heart::before { top: -9px; left: 0; }
.heart::after { top: 0; left: 9px; }

@keyframes floatUp {
    to { transform: translateY(-700px) rotate(-45deg); opacity: 0; }
}

.container {
    width: 360px;

    const cells = Array.from(grid.children);
    cells.forEach((cell, i) => {
        if (heartShape[Math.floor(i/15)][i%15] === 1) {
            setTimeout(() => cell.classList.add("show"), i * 80);
        }
    });

    // Add your name after hearts finish
    setTimeout(() => {
        const nameDiv = document.createElement("div");
        nameDiv.style.gridColumn = "span 15"; // center across grid
        nameDiv.style.textAlign = "center";
        nameDiv.style.marginTop = "20px";
        nameDiv.style.fontFamily = "'Great Vibes', cursive";
        nameDiv.style.fontSize = "28px";
        nameDiv.style.color = "#b30047";
        nameDiv.style.animation = "floatName 2s ease-in-out infinite alternate";
        nameDiv.textContent = "I luv uğŸ’‹"; // your name
        grid.appendChild(nameDiv);
    }, cells.length * 80 + 500);
}


</script>
